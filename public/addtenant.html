<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>add Tenant</title>
    <link rel="stylesheet" href="./../../css/tenant form/tenform.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light" style=" background-color: #fccd1f;">
      <div class="container-fluid" style=" background-color: #fccd1f;     margin-top: -8px;">
        <a href="/dashBoardHome" class="navbar-brand comfortaa"
          ><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z"/>
          </svg></a>
        <h4>Add a User</h4>
        <form class="d-flex comfortaa">
          <a href="/logout">Logout</a>
        </form>
      </div>
    </nav>

    <br /><br />
    
    <div class="log-body" style="padding:0px; background-color: transparent;">
        <div class="login-container" style="margin: 0px auto;">
          <h1>Welcome</h1><br><br>
          <h3>welcome back, kindly enter your details to proceed</h3>
          <form action="" onsubmit="handlesubmitt(event)">
            <input type="text" placeholder="Full name" id="name" name="name" required>
            <input type="number" placeholder="Phone Number" id="no" name="no" required>
            <input type="email" placeholder="Email" id="email" name="email" required>
            <input type="text" placeholder="College" id="college" name="college">
            <input type="text" placeholder="Budget (in range)" id="budget" name="budget">
            <input type="text" placeholder="Requirements" id="requirements" name="requirements">
            <br><button class=" btn ">Submit</button>
          </form>
        </div>
      </div>
      

    <script>
      const handlesubmitt = async (event) => {
        event.preventDefault()
        const name = event.target["name"].value;
        const ph_number = event.target["no"].value;
        const email = event.target["email"].value;
        const price = event.target["budget"].value;
        const college = event.target["college"].value;
        const requirements = event.target["requirements"].value;

        let x = {
          name,
          email,
          ph_number,
          price,
          college,
          requirements,
        };
        const res = await fetch("/api/tenantform/product/create", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(x),
        });
        window.alert("added successfully!");
      };
    </script>
  </body>
</html>
