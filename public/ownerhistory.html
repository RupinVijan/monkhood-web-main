<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User History</title>
    <!-- <link rel="stylesheet" href="./css/Dashboard/userHistory.css"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a href="/dashBoardHome" class="navbar-brand comfortaa"
          ><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z"/>
          </svg></a>
      <h4>Owner History </h4>
      <form class="d-flex comfortaa">
         
        <a href="/logout">Logout</a>
      </form>
    </div>
  </nav>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Address</th>
            <th scope="col">State</th>
            <th scope="col">Pincode</th>
            <th scope="col">College</th>
            <th scope="col">propertyType</th>
            <th scope="col">Floor</th>
            <th scope="col">Rent Expected</th>
            <th scope="col">Requirements</th>
            <!-- <th scope="col">Update</th> -->
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>

    <script>
    const ne = async ()=>{
    const res = await fetch ('/api/ownerform/product');
    const resdata = await res.json();
    let i=0;
    for (i=0;i<resdata.product.length;i++){
    const res1 = await fetch ('/api/ownerform/product/'+resdata.product[i]._id);
    const resdata1 = await res1.json();
    const newRow = document.createElement('tr');
    newRow.innerHTML = `
    <th scope="row">${i+1}</th>
            <td>${resdata1.product1.name}</td>
            <td>${resdata1.product1.email}</td>
            <td>${resdata1.product1.ph_number}</td>
            <td>${resdata.product[i].location}</td>
            <td>${resdata.product[i].state}</td>
            <td>${resdata.product[i].pincode}</td>
            <td>${resdata.product[i].college}</td>
            <td>${resdata.product[i].propertyType}</td>
            <td>${resdata.product[i].floor}</td>
            <td>${resdata.product[i].price}</td>
            <td>${resdata1.product1.requirements}</td>`
//             <td><a href="/update/owner/${resdata.product[i]._id}"><button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
//   <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
// </svg></button></a></td>
    ;
        document.querySelector('tbody').appendChild(newRow);
    }
}
ne();
    </script>
    </body>
</html>
